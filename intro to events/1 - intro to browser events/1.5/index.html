<!DOCTYPE html>
<html>
  <head>
    <style>
      .menu ul {
        margin: 0;
        list-style: none;
        padding-left: 20px;
        display: none;
      }

      .menu .title::before {
        content: '▶ ';
        font-size: 80%;
        color: green;
      }

      .menu.open .title::before {
        content: '▼ ';
      }

      .menu.open ul {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>Задания</h1>

    <div class="menu">
      <span class="title" style="border: solid red 1px" onclick="alert(1)"
        >Сладости (нажми меня)!</span
      >
      <ul>
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
